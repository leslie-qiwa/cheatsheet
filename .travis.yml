language: python
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "nightly" # currently points to 3.6-dev
# command to run tests
install:
  - pip install coveralls
  - pip install coverage
  - pip install pylint
script:
  - python -m unittest discover
  - pylint cheat
  - coverage run -m unittest discover
  - coverage report -m
after_success:
    coveralls
