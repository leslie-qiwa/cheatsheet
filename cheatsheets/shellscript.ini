[main]
name=shell script
desc=shell script cheat sheet
[Shell Arguments]
The name of the shell script or command = $0
The indicated positional argument. For example, $1 is the first argument = $1-$9
The number of shell arguments = $#
The value of each shell argument = $@
The values of all shell arguments = $*
[String Comparison Description]
Returns true if the strings are equal = Str1 = Str2
Returns true if the strings are not equal = Str1 != Str2  
Str1 Returns true if the string is not null = -n 
Str1 Returns true if the string is null = -z
[Numeric Comparison  Description]
Returns true if the expressions are equal = expr1 -eq expr2 
Returns true if the expressions are not equal = expr1 -ne expr2 
Returns true if expr1 is greater than expr2 = expr1 -gt expr2 
Returns true if expr1 is greater than or equal to expr2 = expr1 -ge expr2 
Returns true if expr1 is less than expr2 = expr1 -lt expr2 
Returns true if expr1 is less than or equal to expr2 = expr1 -le expr2 
Negates the result of the expression =! expr1  
[File Conditionals Description]
True if the file is a directory = -d file 
True if the file exists (note that this is not particularly portable, thus -f is generally used) = -e file 
True if the provided string is a file = -f file 
True if the group id is set on a file = -g file 
True if the file is readable = -r file 
True if the file has a non-zero size = -s file 
True if the user id is set on a file = -u
True if the file is writable = -w
True if the file is an executable = -x
[Misc]
Last command exist code = $?
