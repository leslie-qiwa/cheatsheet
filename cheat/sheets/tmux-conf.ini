[main]
name=tmux-conf
desc=Tips for .tmux.conf
[cheats]
remap read souce file key to r = bind-key r source-file ~/.tmux.conf
remap select pane up key to k = bind-key k select-pane -U
remap select pane down key to j = bind-key k select-pane -D
remap select pane left key to h = bind-key k select-pane -L
remap select pane right key to l = bind-key k select-pane -R
